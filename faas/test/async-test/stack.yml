provider:
  name: openfaas
  gateway: http://127.0.0.1:31112

functions:
  async-chain:
    lang: faas-flow
    handler: ./async-chain
    image: boilfish/async-chain-example:2.0.3
    labels:
      faas-flow: 1
    annotations:
      faas-flow-desc: "flow for a example asynchronous chain execution"
    environment_file:
      - flow.yml
    secrets:
      - s3-secret-key
      - s3-access-key

  func1:
    lang: python
    handler: ./func1
    image: boilfish/func1-example:1.0.1

  func2:
    lang: python
    handler: ./func2
    image: boilfish/func2-example:1.0.1

  fake-storage:
    lang: python
    handler: ./fake-storage
    image: boilfish/fake-storage:1.0.1

