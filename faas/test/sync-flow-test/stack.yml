provider:
  name: openfaas
  gateway: http://127.0.0.1:31112

functions:
  sync-chain:
    lang: faas-flow
    handler: ./sync
    image: boilfish/sync-chain-example:1.0.0
    labels:
      faas-flow: 1
    annotations:
      faas-flow-desc: "flow for a example asynchronous chain execution"
    environment_file:
      - flow.yml
    secrets:
      - s3-secret-key
      - s3-access-key

  func1:
    lang: python
    handler: ./func1
    image: boilfish/func1-example:1.0.1

  func2:
    lang: python
    handler: ./func2
    image: boilfish/func2-example:1.0.1
